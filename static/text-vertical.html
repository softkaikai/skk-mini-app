<body>
    <div id="box" class="box">

    </div>
    <script>
        function getStringArr(str) {
            const strLength = str.length;
            const result = [];
            for (let i = 0; i < strLength; i++) {
                result.push(str[i]);
            }

            return result;
        }
        let text = '胜多负少广东（省胜）多负少广...';
        const $box = document.getElementById('box');
        text = text.replace(/（/g, '<span style="transform: rotate(90deg);display: inline-block;">（</span>')
        text = text.replace(/）/g, '<span style="transform: rotate(90deg);display: inline-block;">）</span>')
        console.log('26 text', text);
        $box.innerHTML = text;
    </script>
